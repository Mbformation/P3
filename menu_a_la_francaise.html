<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
        rel="stylesheet">
    <link href="main.css" rel="stylesheet" />
    <title>À la française</title>
</head>

<body class="restaurant-unique">

    <header>
        <div class="wrapper">
            <a href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
            <img class="logo" src="images/logo/ohmyfood@2x.svg" alt="Logo Ohmyfood" />
        </div>
    </header>

    <main>
        <section class="menu">
            <div class="background-image">
                <img src="images/restaurants/la-francaise.jpg" alt="À la française">
            </div>
            <div class="order">
                <div class="wrapper">
                    <span class="restaurant-name">
                        <h1>À la française</h1>
                        <i class="fa-regular fa-heart"></i>
                    </span>
                    <div class="starter">
                        <div class="text-container">
                            <h2>Entrées</h2>
                        </div>
                        <button type="submit" class="button button__order">
                            <div class="full">
                                <div class="content">
                                    <h3>Tartare de poulpe acidulé</h3>
                                    <p>Aux zests d'orange</p>
                                </div>
                                <div class="price">25€</div>
                            </div>
                            <div class="checkbox">
                                <i class="fa-solid fa-circle-check"></i>
                            </div>
                        </button>
                        <button type="submit" class="button button__order">
                            <div class="content">
                                <h3>Velouté de légumes d'antan</h3>
                                <p>Carotte, panais, topinambour</p>
                            </div>
                            <div class="price">35€</div>
                        </button>
                        <button type="submit" class="button button__order">
                            <div class="content">
                                <h3>Soupe à l'oignon</h3>
                                <p>Revisitée</p>
                            </div>
                            <div class="price">20€</div>
                        </button>
                    </div>
                    <div class="main">
                        <div class="text-container">
                            <h2>Plats</h2>
                        </div>
                        <button type="submit" class="button button__order">
                            <div class="content">
                                <h3>Coquilles Saint-Jacques</h3>
                                <p>Accompagnées d'une purée de panais</p>
                            </div>
                            <div class="price">40€</div>
                        </button>
                        <button type="submit" class="button button__order">
                            <div class="content">
                                <h3>Magret de canard</h3>
                                <p>Et parmentier de pommes de terres</p>
                            </div>
                            <div class="price">35€</div>
                        </button>
                        <button type="submit" class="button button__order">
                            <div class="content">
                                <h3>Pigeonneau d'Ille-et-Vilaine</h3>
                                <p>Sur son lit de gnocchis aux légumes</p>
                            </div>
                            <div class="price">44€</div>
                        </button>
                    </div>
                    <div class="dessert">
                        <div class="text-container">
                            <h2>Desserts</h2>
                        </div>
                        <button type="submit" class="button button__order">
                            <div class="content">
                                <h3>Pétales de violettes glacés</h3>
                                <p>Et purée de noisettes</p>
                            </div>
                            <div class="price">18€</div>
                        </button>
                        <button type="submit" class="button button__order">
                            <div class="content">
                                <h3>Fondant au chocolat</h3>
                                <p>Revisité</p>
                            </div>
                            <div class="price">22€</div>
                        </button>
                        <button type="submit" class="button button__order">
                            <div class="content">
                                <h3>Millefeuille croustillant</h3>
                                <p>Myrtilles et pâte d'amande</p>
                            </div>
                            <div class="price">23€</div>
                        </button>
                    </div>
                    <div class="container-row__center">
                        <button type="submit" class="button button__gradient">Commander</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="wrapper container-column">
            <span>ohmyfood</span>
            <ul>
                <li><i class="fa-solid fa-utensils"></i><a href="#">Proposer un restaurant</a></li>
                <li><i class="fa-solid fa-handshake-angle"></i><a href="#">Devenir partenaire</a></li>
                <li><a href="#">Mentions légales</a></li>
                <li><a href="mailto:contact@ohmyfood.com">Contact</a></li>
            </ul>
        </div>
    </footer>

</body>

</html>
