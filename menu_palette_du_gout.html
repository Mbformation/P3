<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
        rel="stylesheet">
    <link href="main.css" rel="stylesheet" />
    <title>La palette du goût</title>
</head>

<body class="restaurant-unique">

    <header>
        <div class="wrapper">
            <a href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
            <img class="logo" src="images/logo/ohmyfood@2x.svg" alt="Logo Ohmyfood" />
        </div>
    </header>

    <main>
        <section class="menu">
            <div class="background-image">
                <img src="images/restaurants/palette-du-gout.jpg" alt="La palette du goût">
            </div>
            <div class="order">
                <div class="wrapper">
                    <div class="restaurant-name">
                        <h1>La palette du goût</h1>
                        <div class="heart-container">
                            <button type="submit">
                                <span class="heart-top">
                                    <i class="fa-regular fa-heart heart1"></i>
                                </span>
                            </button>
                            <button type="submit">
                                <span class="heart-bottom">
                                    <i class="fa-regular fa-heart heart2"></i>
                                </span>
                            </button>
                        </div>
                    </div>
                    <div class="menu-display">
                        <div class="starter">
                            <div class="text-container">
                                <h2>Entrées</h2>
                            </div>
                            <div class="button__order-container">
                                <button type="submit" class="button button__order">
                                    <span class="content">
                                        <span class="recipe-title">Fricassée d'escargot</span>
                                        <span class="recipe-content">Au piment d'Espelette</span>
                                    </span>
                                    <span class="price">25€</span>
                                    <span class="checkbox">
                                        <i class="fa-solid fa-circle-check"></i>
                                    </span>
                                </button>
                                <button type="submit" class="button button__order">
                                    <span class="content">
                                        <span class="recipe-title">Foie gras de canard mi-cuit</span>
                                        <span class="recipe-content">Et ses copeaux de truffe noire</span>
                                    </span>
                                    <span class="price">35€</span>
                                    <span class="checkbox">
                                        <i class="fa-solid fa-circle-check"></i>
                                    </span>
                                </button>
                                <button type="submit" class="button button__order">
                                    <span class="content">
                                        <span class="recipe-title">Oeuf au plat</span>
                                        <span class="recipe-content">Assaisonné à la truffe sur lit de caviar</span>
                                    </span>
                                    <span class="price">20€</span>
                                    <span class="checkbox">
                                        <i class="fa-solid fa-circle-check"></i>
                                    </span>
                                </button>
                            </div>
                        </div>
                        <div class="main">
                            <div class="text-container">
                                <h2>Plats</h2>
                            </div>
                            <div class="button__order-container">
                                <button type="submit" class="button button__order">
                                    <span class="content">
                                        <span class="recipe-title">Filet de boeuf aux herbes</span>
                                        <span class="recipe-content">Accompagné de sa ribambelle de légumes</span>
                                    </span>
                                    <span class="price">40€</span>
                                    <span class="checkbox">
                                        <i class="fa-solid fa-circle-check"></i>
                                    </span>
                                </button>
                                <button type="submit" class="button button__order">
                                    <span class="content">
                                        <span class="recipe-title">Parmentier de queue de boeuf</span>
                                        <span class="recipe-content">À la truffe noire sur sa purée de panais</span>
                                    </span>
                                    <span class="price">35€</span>
                                    <span class="checkbox">
                                        <i class="fa-solid fa-circle-check"></i>
                                    </span>
                                </button>
                                <button type="submit" class="button button__order">
                                    <span class="content">
                                        <span class="recipe-title">Filet de turbot</span>
                                        <span class="recipe-content">Aux agrumes</span>
                                    </span>
                                    <span class="price">44€</span>
                                    <span class="checkbox">
                                        <i class="fa-solid fa-circle-check"></i>
                                    </span>
                                </button>
                            </div>
                        </div>
                        <div class="dessert">
                            <div class="text-container">
                                <h2>Desserts</h2>
                            </div>
                            <div class="button__order-container">
                                <button type="submit" class="button button__order">
                                    <span class="content">
                                        <span class="recipe-title">Paris-Brest</span>
                                        <span class="recipe-content">Revisité</span>
                                    </span>
                                    <span class="price">18€</span>
                                    <span class="checkbox">
                                        <i class="fa-solid fa-circle-check"></i>
                                    </span>
                                </button>
                                <button type="submit" class="button button__order">
                                    <span class="content">
                                        <span class="recipe-title">Macaron au chocolat d'exception</span>
                                        <span class="recipe-content">Et glace à la vanille de Madagascar</span>
                                    </span>
                                    <span class="price">22€</span>
                                    <span class="checkbox">
                                        <i class="fa-solid fa-circle-check"></i>
                                    </span>
                                </button>
                                <button type="submit" class="button button__order">
                                    <span class="content">
                                        <span class="recipe-title">Mousse au chocolat</span>
                                        <span class="recipe-content">Au piment d'Espelette et à la truffe noire</span>
                                    </span>
                                    <span class="price">23€</span>
                                    <span class="checkbox">
                                        <i class="fa-solid fa-circle-check"></i>
                                    </span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="container-row__center">
                        <button type="submit" class="button button__gradient">Commander</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="wrapper container-column">
            <span>ohmyfood</span>
            <ul>
                <li><i class="fa-solid fa-utensils"></i><a href="#">Proposer un restaurant</a></li>
                <li><i class="fa-solid fa-handshake-angle"></i><a href="#">Devenir partenaire</a></li>
                <li><a href="#">Mentions légales</a></li>
                <li><a href="mailto:contact@ohmyfood.com">Contact</a></li>
            </ul>
        </div>
    </footer>

</body>

</html>
