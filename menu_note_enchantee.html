<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
        rel="stylesheet">
    <link href="main.css" rel="stylesheet" />
    <title>La note enchantée</title>
</head>

<body class="restaurant-unique">

    <header>
        <div class="wrapper">
            <a href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
            <img class="logo" src="images/logo/ohmyfood@2x.svg" alt="Logo Ohmyfood" />
        </div>
    </header>

    <main>
        <section class="menu">
            <div class="background-image">
                <img src="images/restaurants/note-enchantee.jpg" alt="La note enchantée">
            </div>
            <div class="order">
                <div class="wrapper">
                    <div class="restaurant-name">
                        <h1>La note enchantée</h1>
                        <div class="heart-container">
                            <button type="submit">
                                <span class="heart-top">
                                    <i class="fa-regular fa-heart heart1"></i>
                                </span>
                            </button>
                            <button type="submit">
                                <span class="heart-bottom">
                                    <i class="fa-regular fa-heart heart2"></i>
                                </span>
                            </button>
                        </div>
                    </div>
                    <div class="menu-display">
                        <div class="starter">
                            <div class="text-container">
                                <h2>Entrées</h2>
                            </div>
                            <div class="button__order-container">
                                <button type="submit" class="button button__order">
                                    <span class="content">
                                        <span class="recipe-title">Ravioles de foie gras</span>
                                        <span class="recipe-content">Accompagnés de leur crème à la truffe</span>
                                    </span>
                                    <span class="price">25€</span>
                                    <span class="checkbox">
                                        <i class="fa-solid fa-circle-check"></i>
                                    </span>
                                </button>
                                <button type="submit" class="button button__order">
                                    <span class="content">
                                        <span class="recipe-title">Caviar osciètre</span>
                                        <span class="recipe-content">Sur blini à la farine de blé noir</span>
                                    </span>
                                    <span class="price">35€</span>
                                    <span class="checkbox">
                                        <i class="fa-solid fa-circle-check"></i>
                                    </span>
                                </button>
                                <button type="submit" class="button button__order">
                                    <span class="content">
                                        <span class="recipe-title">Homard et espuma de potiron</span>
                                        <span class="recipe-content">Mariné aux zestes d'orange</span>
                                    </span>
                                    <span class="price">20€</span>
                                    <span class="checkbox">
                                        <i class="fa-solid fa-circle-check"></i>
                                    </span>
                                </button>
                                <button type="submit" class="button button__order">
                                    <span class="content">
                                        <span class="recipe-title">Foie gras de canard cuit entier</span>
                                        <span class="recipe-content">Confiture de figue et pain toasté</span>
                                    </span>
                                    <span class="price">35€</span>
                                    <span class="checkbox">
                                        <i class="fa-solid fa-circle-check"></i>
                                    </span>
                                </button>
                            </div>
                        </div>
                        <div class="main">
                            <div class="text-container">
                                <h2>Plats</h2>
                            </div>
                            <div class="button__order-container">
                                <button type="submit" class="button button__order">
                                    <span class="content">
                                        <span class="recipe-title">Noix de coquilles Saint-Jacques</span>
                                        <span class="recipe-content">Sur lit de purée de céleri-rave</span>
                                    </span>
                                    <span class="price">40€</span>
                                    <span class="checkbox">
                                        <i class="fa-solid fa-circle-check"></i>
                                    </span>
                                </button>
                                <button type="submit" class="button button__order">
                                    <span class="content">
                                        <span class="recipe-title">Langoustine poêlée</span>
                                        <span class="recipe-content">Purée de patate douce</span>
                                    </span>
                                    <span class="price">35€</span>
                                    <span class="checkbox">
                                        <i class="fa-solid fa-circle-check"></i>
                                    </span>
                                </button>
                                <button type="submit" class="button button__order">
                                    <span class="content">
                                        <span class="recipe-title">Mijoté de queue de boeuf</span>
                                        <span class="recipe-content">Et riz sauvage aux zestes de citron</span>
                                    </span>
                                    <span class="price">44€</span>
                                    <span class="checkbox">
                                        <i class="fa-solid fa-circle-check"></i>
                                    </span>
                                </button>
                            </div>
                        </div>
                        <div class="dessert">
                            <div class="text-container">
                                <h2>Desserts</h2>
                            </div>
                            <div class="button__order-container">
                                <button type="submit" class="button button__order">
                                    <span class="content">
                                        <span class="recipe-title">Macaron noisette et chocolat</span>
                                        <span class="recipe-content">Glace au caramel brun et sel de Guérande</span>
                                    </span>
                                    <span class="price">18€</span>
                                    <span class="checkbox">
                                        <i class="fa-solid fa-circle-check"></i>
                                    </span>
                                </button>
                                <button type="submit" class="button button__order">
                                    <span class="content">
                                        <span class="recipe-title">Baba au rhum revisité</span>
                                        <span class="recipe-content">Avec son coulis de citron</span>
                                    </span>
                                    <span class="price">22€</span>
                                    <span class="checkbox">
                                        <i class="fa-solid fa-circle-check"></i>
                                    </span>
                                </button>
                                <button type="submit" class="button button__order">
                                    <span class="content">
                                        <span class="recipe-title">Tarte au citron meringuée</span>
                                        <span class="recipe-content">Déstructurée</span>
                                    </span>
                                    <span class="price">23€</span>
                                    <span class="checkbox">
                                        <i class="fa-solid fa-circle-check"></i>
                                    </span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="container-row__center">
                        <button type="submit" class="button button__gradient">Commander</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="wrapper container-column">
            <span>ohmyfood</span>
            <ul>
                <li><i class="fa-solid fa-utensils"></i><a href="#">Proposer un restaurant</a></li>
                <li><i class="fa-solid fa-handshake-angle"></i><a href="#">Devenir partenaire</a></li>
                <li><a href="#">Mentions légales</a></li>
                <li><a href="mailto:contact@ohmyfood.com">Contact</a></li>
            </ul>
        </div>
    </footer>

</body>

</html>
