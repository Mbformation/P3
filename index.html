<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
        rel="stylesheet">
    <link href="main.css" rel="stylesheet" />
    <title>Ohmyfood! Paris</title>
</head>

<body>

    <header>
        <img class="logo" src="images/logo/ohmyfood@2x.svg" alt="Logo Ohmyfood" />
    </header>

    <main>
        <section class="first-section">
            <div class="first-container">
                <i class="fa-solid fa-location-dot"></i>
                <span>Paris, Belleville</span>
            </div>
            <div class="second-container">
                <h1>Réservez le menu qui vous convient</h1>
                <h2>Découvrez des restaurants d'exception, sélectionnés par nos soins</h2>
                <button type="submit">Explorez nos restaurants</button>
            </div>
        </section>
    </main>

</body>

</html>
