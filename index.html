<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
        rel="stylesheet">
    <link href="main.css" rel="stylesheet" />
    <title>Ohmyfood! Paris</title>
</head>

<body>

    <header>
        <div class="wrapper container-row__center">
            <img class="logo" src="images/logo/ohmyfood@2x.svg" alt="Logo Ohmyfood" />
        </div>
    </header>

    <main>
        <section class="first-section">
            <div class="wrapper container-row__center">
                <i class="fa-solid fa-location-dot"></i>
                <p>Paris, Belleville</p>
            </div>
            <div class="wrapper container-column__center">
                <h1>Réservez le menu qui vous convient</h1>
                <h2>Découvrez des restaurants d'exception, sélectionnés par nos soins.</h2>
                <button type="submit" class="button button__gradient">Explorez nos restaurants</button>
            </div>
        </section>

        <section class="second-section">
            <div class="wrapper">
                <h1>Fonctionnement</h1>
                <button type="submit" class="button button__icon"><span>1</span><i
                        class="fa-solid fa-mobile-screen-button"></i>Choisissez un restaurant</button>
                <button type="submit" class="button button__icon"><span>2</span><i
                        class="fa-solid fa-list-ul"></i>Composez votre
                    menu</button>
                <button type="submit" class="button button__icon"><span>3</span><i
                        class="fa-solid fa-store"></i>Dégustez au
                    restaurant</button>
            </div>

        </section>
    </main>

</body>

</html>
